<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 300px; height: 300px">
      <center>
        <h1 style="color: green">GeeksforGeeks</h1>

        <h2>d3.arc()</h2>
      </center>

      <svg width="300" height="300"></svg>
    </div>
  </body>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    var svg = d3
      .select("svg")
      .append("g")
      .attr("transform", "translate(150,50)");

    // An arc will be created
    var arc = d3
      .arc()
      .innerRadius(40)
      .outerRadius(45)
      .startAngle(10)
      .endAngle(8);

    svg
      .append("path")
      .attr("class", "arc")
      .attr("d", arc)
      .attr("fill", "green");

    var arrowStartPosition = 5;
    var arrowSpacing = 60;
    var verticalStrokeColor = "black";
    var arrowYStartPosition = 5;
    var arrowYEndStartPosition = 150;
    var margin = 150;

    var svgContainer = d3
      .select("body")
      .append("svg")
      .attr("width", 1200)
      .attr("height", 1200)
      .attr("text-align", "center");
    var arrowStartPosition = 5;
    var arrowSpacing = 60;
    var verticalStrokeColor = "black";
    var arrowYStartPosition = 5;
    var arrowYEndStartPosition = 150;
    var margin = 150;
    var labelLine = svgContainer
      .append("line")
      .attr("x1", arrowStartPosition + margin)
      .attr("y1", arrowYStartPosition)
      .attr("x2", arrowStartPosition + margin)
      .attr("y2", arrowYEndStartPosition + 50)
      .attr("stroke-width", 2)
      .style("stroke-dasharray", "5, 5")
      .style("stroke", "black");

    var right = svgContainer
      .append("line")
      .attr("x1", arrowStartPosition + margin)
      .attr("y1", arrowYEndStartPosition + 50)
      .attr("x2", 20 + margin)
      .style("stroke-dasharray", "5, 5")
      .attr("y2", arrowYEndStartPosition)
      .attr("stroke-width", 2)
      .style("stroke", "black");
    var left = svgContainer
      .append("line")
      .attr("x1", right.attr("x1"))
      .attr("y1", right.attr("y1"))
      .style("stroke-dasharray", "5, 5")
      .attr("x2", right.attr("x2") - 30)
      .attr("y2", right.attr("y2"))
      .attr("stroke-width", 2)
      .style("stroke", "black");
  </script>
</html>
