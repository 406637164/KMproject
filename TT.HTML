<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <link rel="stylesheet" href="style2.css" /> -->
    <!-- <link rel="stylesheet" href="style3.css" /> -->
    <link rel="stylesheet" href="mystyle.css" />
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""
  />
  
  </head>
  <body>
    <header>
      <div class="container">
        <div id="rank">Rank</div>
        <div id="collector">Collector</div>
        <div id="samples">
          <div id="sampletext">Sample</div>
          <div id="quality">
            <div  style="background:white;">Quality</div>
            <div id="qualitytexts" style="background:white;">
              <div  style="background:white;">
                <div  style="background:white;"><span  style="background:white;">unknown</span></div>
                <div id="BlackDraw"></div>
              </div>
              <div  style="background:white;">
                <div><span  style="background:white;">good</span></div>
                <div id="GreenDraw"></div>
              </div>

              <div  style="background:white;">
                <div><span  style="background:white;">bad</span></div>
                <div id="RedDraw"></div>
              </div>
            </div>
            <!-- <div id="qualitycolor">
              <div id="BlackDraw"></div>
              &nbsp; &nbsp; &nbsp;
              <div id="GreenDraw"></div>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <div id="RedDraw"></div>
            </div> -->
          </div>
        </div>
        <div id="TotalScore"  style="background:white;">
          <p>Total<br />Score</p>
        </div>
      </div>
    </header>
    

    <section>
      <div class="main_block" id="main">
        <div class="row_container2">
          <div class="main_rank row"></div>
          <div class="main_collector row">
            <p id="main_collector"></p>
          </div>
          <div class="main_sample row largerow"></div>
          <div class="main_score row">
            <div class="progress"> 
              
              <div id="progressbar" class="progress__bar main_progress">
                <span style="background-color:unset;">80</span>
              </div>
            </div> </progress> 
           
          </div>
        </div>

        <div class="hide_detailcontainer"></div>
      </div>
    </section>
  
  </body>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  <script src="appss.js"></script>
  <script src="apss2.js"></script>
</html>
